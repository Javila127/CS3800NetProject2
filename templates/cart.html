<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <ul>
        {% for product in cart %}
        <li>{{ product.name }} - ${{ product.price }}</li>
        {% else %}
        <li>Your cart is empty.</li>
        {% endfor %}
    </ul>
</body>
</html>
