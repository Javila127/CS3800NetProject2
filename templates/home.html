<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .item {
            margin-bottom: 20px;
        }
        .item p {
            margin: 0;
        }
        .item input[type="number"] {
            width: 50px;
        }
        .item button {
            margin-left: 10px;
        }
        .view-cart {
            text-align: center;
        }
        .view-cart a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Items for Sale</h1>
        <div class="item">
            <form action="/add_to_cart/item1" method="POST">
                <p>Item 1: $10.99 <input type="number" name="quantity" value="1" min="1"> <button type="submit">Add to Cart</button></p>
            </form>
        </div>
        <div class="item">
            <form action="/add_to_cart/item2" method="POST">
                <p>Item 2: $20.99 <input type="number" name="quantity" value="1" min="1"> <button type="submit">Add to Cart</button></p>
            </form>
        </div>
        <div class="item">
            <form action="/add_to_cart/item3" method="POST">
                <p>Item 3: $30.99 <input type="number" name="quantity" value="1" min="1"> <button type="submit">Add to Cart</button></p>
            </form>
        </div>
        <div class="view-cart">
            <a href="/cart">View Cart</a>
        </div>
    </div>
</body>
</html>
